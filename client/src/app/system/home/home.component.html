<div class="container">
  <div class="top">
    <h3>Post </h3>
    <span>{{listPosts.length}} posts</span>
    <div>
      <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Agregar nuevo
        post</button>
    </div>
  </div>
  <div class="posts">
    <div class="card mt-3 mx-5" *ngFor="let item of listPosts">
      <div class="card-body">
        <h5 class="card-title">{{item.title}}</h5>
        <p class="card-text">{{item.description}}</p>
        <a href="#" class="btn btn-primary">Ver</a>
      </div>
      <app-post [post]="item"></app-post>
    </div>
  </div>
</div>
